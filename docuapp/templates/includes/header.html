<div class="office_name">
    {% if user.is_authenticated %}
        {% for office in user_offices %}
            <div class="text-center"> 
                <span>Oficina:</span><br>
                <span>{{ office.name }}</span>
            </div>
        {% empty %}
            <span>No tienes oficinas asignadas</span>
        {% endfor %}
    {% endif %}
</div>
