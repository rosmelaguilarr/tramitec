<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
        <title>{% block title %}TRAMITEC - Sistema de Seguimiento Documentario{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/styleuser.css' %}">
    </head>
    <body>

        {% include 'includes/navbar.html' %}

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>


        {% include 'includes/footer.html' %} 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="{% static 'js/jsuser.js' %}"></script>

        <script>
            const messages = [
                {% for message in messages %}
                    {
                        text: "{{ message|escapejs }}",
                        icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}"
                    },
                {% endfor %}
            ];
    
            messages.forEach(({ text, icon }) => {
                Swal.fire({
                    title: text,
                    icon: icon,
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            });
        </script>

        {% block js %}
        {% endblock %}
        
        <script src="{% static 'js/delete_alert.js' %}"></script>


    </body>
</html>
